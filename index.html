<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input">
        <div class="optionsContainer">
            <button class="operators">C</button>
            <button class="operators">&#x221A</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
        </div>
        <div class="mainContainer">
            <div class="numberContainer">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">0</button>
                    <button class="operators">.</button>
                    <button class="operators">=</button>
            </div>
            <div class="rightPanel">
                <button class="operators">*</button>
                <button class="operators">-</button>
                <button class="operators">+</button>
            </div>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.2/math.min.js"></script>
</html>
